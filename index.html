<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYT Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1><i class="far fa-newspaper"></i> New York Times Search</h1>
    </header>

    <div class="card">
        <div class="card-header">
            Search Parameters
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="search-term">Search Term</label>
                    <input type="text" class="form-control" id="search-term">
                </div>

                <div class="form-group">
                    <label for="number-records">Number of Records to Retrieve</label>
                    <select class="custom-select" id="number-records" required>
                        <option value="">Open this select menu</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="2">4</option>
                        <option value="3">5</option>
                    </select>
                    <div class="invalid-feedback">Example invalid custom select feedback</div>
                </div>

                <div class="form-group">
                    <label for="search-term">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="begin-date">
                </div>

                <div class="form-group">
                    <label for="search-term">End Year (Optional):</label>
                    <input type="text" class="form-control" id="end-date">
                </div>

                <button type="submit" class="btn btn-primary" id="submit-button"><i class="fa fa-search" aria-hidden="true"></i>
                    Search</button>
                <button type="submit" class="btn btn-primary" id="clear-button"><i class="fa fa-trash" aria-hidden="true"></i>
                    Clear</button>

            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Top Articles
        </div>
        <div class="card-body" id="top-articles">
        </div>
    </div>

    <footer>
        <p>Made with lots and lots of <i class="fas fa-heart"></i></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</body>

</html>
